sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm

#指定博客的仓库地址
env:
 global:
   - GH_REF: github.com/darkiHJS/darkiHjs.github.io.git
   
# 指定博客分支
branches:
  only:
    - BackupBranch # build master branch only
script:
  - hexo generate # generate static files
# deploy:
#   provider: pages
#   skip-cleanup: true
#   github-token: $GH_TOKEN
#   keep-history: true
#   on:
#     branch: master
#   local-dir: public
before_install:
  - npm install -g hexo-cli
# Start: Build Lifecycle
install:
  - npm install
  - npm install hexo-deployer-git --save
# 执行清缓存，生成网页操作
script:
  - hexo clean
  - hexo generate

  after_script:
  - cd ./public
  - git init
  - git config user.name "darkiHJS"
  - git config user.email "125730892@qq.com"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master